<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MEME-SEARCH-INATOR</title>
    <link rel="stylesheet"  href="/static/HomePage.css">
  </head>
  <body>
    <div class="content">
      <h1>MEME SEARCH-INATOR </h1>
    </div>
    <div class="sidenav">
      {% if logged_in %}
        <p>Hi, {{name}}</p>
        <a href="{{signout_url}}">SIGN OUT</a>
      {% else %}
        <p>CHOOSE WISELY</p>
        <a href="{{login_url}}">LOGIN</a>
        <a href="{{register_url}}">REGISTER</a>
      {% endif %}
      <a href="/Search">SEARCH</a>
      <a href="/Messages">MESSAGES</a>
      <a href="/Blog">BLOG</a>
    </div>
        <form method=post action="/Results">
            <input type="text" name="search" id="searchInput"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
  </body>
</html>
